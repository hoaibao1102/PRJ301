<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>

        <table>
            <tr>
                <td colspan="2">Thông tin đăng nhập</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td>
                    <input type="password" name="password" id="password">
                </td>
            </tr>

            <tr>
                <td>Nhập lại mật khẩu</td>
                <td>
                    <input type="password" name="confirm_password" id="confirm_password">
                </td>
            </tr>


            <tr>
                <td colspan="2">User Information</td>
            </tr>
            <tr>
                <td>Full name: </td>
                <td>
                    <input type="text" name="full_name" id="full_name">
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="Male" checked="checked"> Male <br>
                    <input type="radio" name="gender" value="Female"> Female
                </td>
            </tr>
            <tr>
                <td>Date of birth</td>
                <td>
                    <select name="month">
                        <option value=""></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    
                    <select name="day">
                        <option value=""></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    
                    <select name="year">
                        <option value=""></option>
                        <option value="1" selected="selected">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    
                </td>
            </tr>
            
            <tr>
                <td>Mobile</td>
                <td>
                    <input type="tel" name="mobile" id="mobile">
                </td>
            </tr>

            <tr>
                <td>Avatar</td>
                <td>
                    <input type="file" name="avatar" id="avatar">
                </td>
            </tr>
            
            
            <tr>
                <td colspan="2">Address</td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="country">
                        <option value=""></option>
                        <option value="1" selected="selected">Việt Nam</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td>City</td>
                <td>
                    <select name="district">
                        <option value=""></option>
                        <option value="1" selected="selected">HCM</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td>District</td>
                <td>
                    <select name="country">
                        <option value=""></option>
                        <option value="1" selected="selected">Việt Nam</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td>Home address</td>
                <td>
                    <textarea name="homeAddress"></textarea>
                </td>
            
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Register">
                    <input type="button" value="clearForm">
                </td>
            </tr>

        </table>



    </body>
</html>
